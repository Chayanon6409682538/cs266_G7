<head>

<style>
    body, html {
    height: 100%;
    margin: 0;
    }

    .video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    }

    video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: 100%;
    height: auto;
    z-index: -1;
    }
</style>    
</head>

    <div class="video-container">
